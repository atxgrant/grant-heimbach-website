<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{POST_TITLE}} - Grant Heimbach</title>
    <meta name="description" content="{{POST_DESCRIPTION}}" />
    <meta name="author" content="Grant Heimbach" />
    
    <link rel="stylesheet" href="../style.css">
</head>
<body>


    <!-- TOC Panel -->
    <nav id="toc-panel" class="toc-panel hidden">
        <div class="toc-header">
            <h3>Contents</h3>
        </div>
        <ul id="toc-list" class="toc-list">
            <!-- Auto-generated from post headings -->
        </ul>
    </nav>

    <!-- TOC Overlay for mobile -->
    <div id="toc-overlay" class="toc-overlay hidden"></div>

    <div id="root">
        <div id="top">
        <div class="min-h-screen bg-background">
            <div class="max-w-2xl mx-auto px-6 py-8 sm:py-12">
                
                <!-- Header with Name and Dark Mode Toggle -->
                <header class="post-header flex items-center justify-between mb-8 sm:mb-12">
                    <h1 class="text-3xl sm:text-4xl font-serif text-foreground">
                        <a href="../index.html" class="academic-link" style="text-decoration: none; color: #c96442;">Grant Heimbach</a>
                    </h1>
                    
                    <div class="flex items-center gap-4">
                        <!-- TOC Toggle Button -->
                        <button id="toc-toggle" class="toc-toggle" aria-label="Toggle table of contents">
                            <span id="toc-hamburger" class="toc-icon">
                                <span class="hamburger-line"></span>
                                <span class="hamburger-line"></span>
                                <span class="hamburger-line"></span>
                            </span>
                            <span id="toc-close" class="toc-icon hidden">
                                <span class="close-line"></span>
                                <span class="close-line"></span>
                            </span>
                        </button>
                        
                        <!-- Dark Mode Toggle Button -->
                        <button
                            id="theme-toggle"
                            class="relative inline-flex h-6 w-11 items-center rounded-full bg-muted transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2"
                            aria-label="Toggle dark mode"
                        >
                            <span id="toggle-slider" class="inline-block h-4 w-4 transform rounded-full bg-foreground transition duration-200 translate-x-1">

                            </span>
                        </button>
                    </div>
                </header>

                <!-- Post Title -->
                <div class="mb-8">
                    <h1 class="text-3xl sm:text-4xl font-serif text-foreground mb-4">{{POST_TITLE}}</h1>
                    <div class="text-sm" style="color: #87867f;">
                        <time datetime="{{POST_DATE}}">{{POST_DATE_FORMATTED}}</time>
                    </div>
                </div>
                
                <!-- Post Content -->
                <article class="post-content">
                    {{POST_CONTENT}}
                </article>

                <!-- Post Navigation -->
                <nav class="mt-12 pt-8 pb-8 border-t border-border flex justify-center">
                    <a href="#top" class="academic-link">&uarr; Back to top</a>
                </nav>
            </div>
            
            <!-- Footer -->
            <footer class="flex justify-center py-8">
                <a
                    href="https://www.linkedin.com/in/grantheimbach/"
                    target="_blank"
                    rel="noopener noreferrer"
                    class="text-muted-foreground hover:text-link transition-colors duration-200"
                    aria-label="LinkedIn Profile"
                >
                    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
            </footer>
        </div>
        </div>
    </div>
    
    <script src="../script.js"></script>
</body>
</html>
